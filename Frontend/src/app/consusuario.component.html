<div class="position-absolute top-50 start-50 translate-middle">
    <div class="text-white badge bg-primary text-wrap" style="width: 9rem;">
        <h6>Usuarios existentes:</h6>
      </div>
<div class="p-3 mb-2 text-white bg-success" style="width: 20rem;" >
    <ul *ngFor="let usuario of usuarios">
        <li>{{usuario.correo}}</li>
        <li>{{usuario.nombre}}</li>
        <li>{{usuario.apellido}}</li>
        <li>{{usuario.telefono}}</li>
    </ul>
</div>
</div>
