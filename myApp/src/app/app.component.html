<ion-app>
  <ion-card>
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>Mi aplicaci√≥n</ion-card-title>
      <ion-card-subtitle>Login</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content *ngIf="!mostrarCrearCuenta">
      <ion-list>
        <ion-item>
          <ion-input label="Email:" placeholder="Email" 
          [(ngModel)]="usuario.email">

          </ion-input>
        </ion-item>
  
        <ion-item>
          <ion-input label="Password:" type="password" 
          [(ngModel)]="usuario.password" value="password">

          </ion-input>
        </ion-item>
  
      </ion-list>
      
      <ion-grid>
        <ion-row class="ion-justify-content-center">
            <ion-button fill="outline" (click)="login()">Ingresar</ion-button>
        </ion-row>
        <ion-row class="ion-justify-content-center">
          <ion-button fill="outline" color="success" (click)="crearCuenta()">Crear una cuenta</ion-button>
      </ion-row>
      </ion-grid>
    </ion-card-content>

      <ion-card-content *ngIf="mostrarCrearCuenta">
        <ion-list>
          <ion-item>
            <ion-input label="Email:" placeholder="Email" 
            [(ngModel)]="usuarioNuevo.email">
  
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Nombre:" placeholder="Nombre" 
            [(ngModel)]="usuarioNuevo.nombre">
  
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Password:" type="password" 
            [(ngModel)]="usuarioNuevo.password" value="password">
  
            </ion-input>
          </ion-item>
    
        </ion-list>
        
        <ion-grid>
          <ion-row class="ion-justify-content-center">
              <ion-button fill="outline" (click)="crear()">Aceptar</ion-button>
          </ion-row>
          <ion-row class="ion-justify-content-center">
            <ion-button fill="outline" color="danger" (click)="cancelar()">Cancelar</ion-button>
        </ion-row>
        </ion-grid>

    </ion-card-content>
  </ion-card>
    
  <ion-router-outlet *ngIf="sesionIniciada"></ion-router-outlet>
</ion-app>
